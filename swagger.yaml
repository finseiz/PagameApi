swagger: '2.0'
info:
  description: Pagame Api
  version: '1.0'
  title: Pagame Api
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: pagame-test.appspot.com
basePath: /
tags:
  - name: Bancolombia
    description: Provee las funcionalidades requeridas para realizar operaciones con Bancolombia. Los detalles de cada operación se encuentran en cada endpoint
  - name: Billetera
    description: Provee las funcionalidades requeridas para consultar información directamente sobre la billetera del usuario. La billetera contiene los movimientos y el saldo actual del corresponsal o aliado
  - name: Convenios
    description: 'Provee las funcionalidades requeridas para buscar y pagar facturas mediante convenios. Esta operación se conoce como recaudo, y puede ir desde el pago de una factura de servicios públicos hasta el pago de una matrícula. Se soporta el pago de convenios de forma manual y mediante código de barras. Los detalles de cada operación se encuentran en cada endpoint'
  - name: Daviplata
    description: Provee las funcionalidades requeridas para realizar operaciones con Daviplata. Los detalles de cada operación se encuentran en cada endpoint
  - name: Davivienda
    description: Provee las funcionalidades requeridas para realizar operaciones con Davivienda. Los detalles de cada operación se encuentran en cada endpoint
  - name: Historial de Operaciones
    description: Provee las funcionalidades requeridas para consultar el historial de operaciones de los usuarios
  - name: Nequi
    description: Provee las funcionalidades requeridas para realizar operaciones con Nequi. Los detalles de cada operación se encuentran en cada endpoint
  - name: Operadores y Productos
    description: Provee las funcionalidades requeridas para realizar consultas de operadores y productos
  - name: Recargas
    description: 'Provee las funcionalidades requeridas para realizar recargas de contenido (TV, celular y pines). Los detalles de cada operación se encuentran en cada endpoint. Los códigos de operadores y productos se deben obtener de /api/operadores y /api/productos. Favor consultar la documentación respectiva'
  - name: Sesiones
    description: Provee las funcionalidades para gestionar sesiones en la aplicación. Permite realizar funciones básicas como el inicio y el cierre de sesión
  - name: Ubicación
    description: Provee las funcionalidades requeridas para consultar el listado de municipios y departamentos soportados por el sistema
  - name: Usuario
    description: Provee las funcionalidades requeridas para acceder y modificar los datos de los usuarios
  - name: Western Union
    description: Provee las funcionalidades requeridas para realizar operaciones con Western Union. Los detalles de cada operación se encuentran en cada endpoint
paths:
  /api/login:
    post:
      tags:
        - Sesiones
      summary: 'Permite iniciar la sesión de un usuario en la aplicación. En caso exitoso, se entrega un token JWT como respuesta'
      operationId: loginUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
        - application/json; charset=UTF-8
      parameters:
        - in: body
          name: credencialesDTO
          description: credencialesDTO
          required: true
          schema:
            $ref: '#/definitions/CredencialesDTO'
      responses:
        '200':
          description: OK
          schema:
            type: object
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - api_key: []
  /api/sessions/cerrar:
