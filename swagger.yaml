        type: integer
        format: int64
        description: Número de la cuenta Nequi del cliente
      otp:
        type: string
        description: OTP enviado al cliente por parte de Nequi
        minLength: 0
        maxLength: 8
      reference:
        type: string
        description: Lugar o bolsillo de donde va a salir el dinero. Este es un valor que se obtiene del consumo del endpoint de consulta del Cash-Out
      valor:
        type: integer
        format: int64
        description: Valor que se va a retirar
    title: CashOutNequiDTO
  ConsultaCashInDavDTO:
    type: object
