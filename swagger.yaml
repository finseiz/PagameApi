securityDefinitions:
  api_key:
    type: apiKey
    name: key
    in: query
definitions:
  BilleteraDTO:
    type: object
    properties:
      cupoDisponible:
        type: number
        description: El cupo actualmente disponible para el usuario
      fechaCompensacion:
        type: string
        format: date
        description: Fecha máxima en la cual el usuario debe realizar su compensación. Puede ser null si el usuario no ha sido activado todavía
      ganancia:
        type: number
        description: La ganancia del día del usuario
      gananciaMes:
        type: number
        description: La ganancia del mes del usuario
      sobregiro:
        type: number
        description: El valor del sobregiro que ha sido asignado al usuario
      ultimoSaldo:
        type: number
        description: El último saldo del usuario en la aplicación
      username:
        type: string
        description: Nombre del usuario que es dueño de la billetera
    title: BilleteraDTO
  CambioContrasenaDTO:
    type: object
    properties:
      confirPasswordNuevo:
        type: string
        description: Confirmación de la nueva contraseña
      passwordActual:
        type: string
        description: Contraseña actual del usuario
      passwordNuevo:
        type: string
        description: Nueva contraseña. Debe cumplir los requisitos de seguridad establecidos
    title: CambioContrasenaDTO
  CashInDavDTO:
    type: object
    properties:
      idConsulta:
        type: string
      infoCliente:
        description: Información del cliente
        $ref: '#/definitions/InfoClienteDTO'
      lat:
        type: number
        format: float
        description: Latitud geográfica donde se realiza la operación
        minimum: -90
        maximum: 90
        exclusiveMinimum: false
        exclusiveMaximum: false
      lon:
        type: number
        format: float
        description: Longitud geográfica donde se realiza la operación
        minimum: -180
        maximum: 180
        exclusiveMinimum: false
        exclusiveMaximum: false
      numDaviplata:
        type: integer
        format: int64
        description: Número de cuenta en Daviplata
      numIdentificacion:
        type: string
        description: Número de identificación del cliente
      tipoIdentificacion:
        type: string
        description: Tipo de identificación del cliente
        enum:
          - CEDULA
          - CEDULA_EXTRANJERIA
          - NIT
          - REGISTRO_CIVIL
          - TARJETA_IDENTIDAD
      valor:
        type: integer
        format: int64
        description: Valor del Cash-in
      valorComision:
        type: integer
        format: int64
        description: Valor de la comisión adicional de Daviplata
    title: CashInDavDTO
  CashInNequiDTO:
    type: object
    properties:
      infoCliente:
        description: Información del cliente
        $ref: '#/definitions/InfoClienteDTO'
      lat:
        type: number
        format: float
        description: Latitud geográfica donde se realiza la operación
        minimum: -90
        maximum: 90
        exclusiveMinimum: false
        exclusiveMaximum: false
      lon:
        type: number
        format: float
        description: Longitud geográfica donde se realiza la operación
        minimum: -180
        maximum: 180
        exclusiveMinimum: false
        exclusiveMaximum: false
      numCuenta:
        type: string
        description: Número de la cuenta Nequi del cliente
        minLength: 9
        maxLength: 11
        pattern: '[0-9]+'
      valor:
        type: integer
        format: int32
        description: Cantidad de dinero de la operación
        minimum: 1000
        exclusiveMinimum: false
    title: CashInNequiDTO
  CashOutConsultRS:
    type: object
    properties:
      description:
        type: string
        description: Descripción de la transacción
      idConsulta:
        type: string
        description: Identificador de la consulta en Págame
      phoneNumber:
        type: string
        description: Número de teléfono del cliente
      reference:
        type: string
        description: Referencia u origen del Cash-Out
      value:
        type: string
        description: Valor del Cash-Out
    title: CashOutConsultRS
  CashOutDavDTO:
    type: object
    properties:
      infoCliente:
        description: Información del cliente
        $ref: '#/definitions/InfoClienteDTO'
      lat:
        type: number
        format: float
        description: Latitud geográfica donde se realiza la operación
        minimum: -90
        maximum: 90
        exclusiveMinimum: false
        exclusiveMaximum: false
      lon:
        type: number
        format: float
        description: Longitud geográfica donde se realiza la operación
        minimum: -180
        maximum: 180
        exclusiveMinimum: false
        exclusiveMaximum: false
      numDaviplata:
        type: string
        description: Número de cuenta en Daviplata
      otp:
        type: string
        description: OTP de 6 dígitos generado por Daviplata
        minLength: 0
        maxLength: 6
      valor:
        type: integer
        format: int32
        description: Valor del Cash-Out
    title: CashOutDavDTO
  CashOutNequiDTO:
    type: object
    properties:
      idConsulta:
        type: string
